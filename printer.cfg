# This file contains common pin mappings for the BIGTREETECH SKR V1.4
# board. To use this config, the firmware should be compiled for the
# LPC1768 or LPC1769(Turbo).

# See the example.cfg file for a description of available parameters.

[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
rotation_distance: 40
microsteps: 16
endstop_pin: tmc2209_stepper_x:virtual_endstop #!P1.29
position_endstop: 0
position_max: 245
homing_speed: 50
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: P1.10
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 0
diag_pin: P1.29
driver_SGTHRS: 100

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
rotation_distance: 40
microsteps: 16
endstop_pin: tmc2209_stepper_y:virtual_endstop #!P1.28
position_endstop: 0
position_max: 235
homing_speed: 50
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: P1.9 
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 0
diag_pin: P1.28
driver_SGTHRS: 100

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
rotation_distance: 8
microsteps: 16
endstop_pin: probe:z_virtual_endstop #!P1.27
position_min: -10
position_max: 250

[tmc2209 stepper_z]
uart_pin: P1.8
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 0 
diag_pin: P1.27

[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
step_distance: .010526
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 240

[tmc2209 extruder]
uart_pin: P1.4
microsteps: 16
run_current: 0.650
hold_current: 0.500
stealthchop_threshold: 5
diag_pin: P1.26

[heater_bed]
heater_pin: P2.5
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.25
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: P2.3

[bltouch]
sensor_pin: ^P0.10
control_pin: P2.0
x_offset: -48
y_offset: -10
#z_offset: 3.000


[temperature_sensor pi]
sensor_type: temperature_host

[filament_switch_sensor filament_sensor]
pause_on_runout: False
#   When set to True, a PAUSE will execute immediately after a runout
#   is detected. Note that if pause_on_runout is False and the
#   runout_gcode is omitted then runout detection is disabled. Default
#   is True.
runout_gcode: M600
#   A list of G-Code commands to execute after a filament runout is
#   detected. See docs/Command_Templates.md for G-Code format. If
#   pause_on_runout is set to True this G-Code will run after the
#   PAUSE is complete. The default is not to run any G-Code commands.
#insert_gcode:
#   A list of G-Code commands to execute after a filament insert is
#   detected. See docs/Command_Templates.md for G-Code format. The
#   default is not to run any G-Code commands, which disables insert
#   detection.
#event_delay: 3.0
#   The minimum amount of time in seconds to delay between events.
#   Events triggered during this time period will be silently
#   ignored. The default is 3 seconds.
#pause_delay: 0.5
#   The amount of time to delay, in seconds, between the pause command
#   dispatch and execution of the runout_gcode. It may be useful to
#   increase this delay if OctoPrint exhibits strange pause behavior.
#   Default is 0.5 seconds.
switch_pin: P1.25
#   The pin on which the switch is connected. This parameter must be
#   provided.

[safe_z_home]
home_xy_position: 165,127
speed: 50
z_hop: 10
z_hop_speed: 5

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_1150000DA69869AF5E41415EC62000F5-if00

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points: 117,117,20

[input_shaper]
shaper_freq_x: 65.44
shaper_type_x: mzv
shaper_freq_y: 48.2
shaper_type_y: zv


[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 7000
max_accel_to_decel: 7000
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 5

[bed_mesh]
mesh_min: 0,30
mesh_max: 197,235
probe_count: 10,10
fade_end: 2
algorithm: bicubic

[firmware_retraction]
retract_length: 6.5
retract_speed: 20
#unretract_extra_length: 0
#unretract_speed: 10

[gcode_arcs]
resolution: 1.0

[screws_tilt_adjust]
screw1: 78,40
screw1_name: front left screw
screw2: 245,40
screw2_name: front right screw
screw3: 245,215
screw3_name: back right screw
screw4: 78, 215
screw4_name: back left screw
screw_thread: CW-M3

[delayed_gcode delayed_printer_off]
initial_duration: 0.
gcode:
   {% if printer.idle_timeout.state == "Idle" %}
      POWER_OFF_PRINTER
   {% endif %}

[idle_timeout]
gcode:
   TURN_OFF_MOTORS
   TURN_OFF_HEATERS
   UPDATE_DELAYED_GCODE ID=delayed_printer_off DURATION=60

[include macros.cfg]
[include mainsail.cfg]

